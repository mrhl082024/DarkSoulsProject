<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DarkSoulsProject</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="background">
      <div id="itembox">
        <div id="itembackground">
          <img
            src="./Assets/Long_Sword.webp"
            alt="straight iron sword"
            style="max-width: 100%"
          />
          <div id="itemtext1">
            <p>STR=10</p>
            <p>DEX=10</p>
          </div>
          <div id="itemtext2">
            <p>INT=0</p>
            <p>FTH=0</p>
          </div>
        </div>
      </div>

      <div id="walltext">
        <p>
          A balanced, widely-used standard straight sword. Inflicts reliable
          standard damage, as well as high thrust damage.
          <br /><br /><br />
          Skill: Stance While in stance, use normal attack to break a foe's
          guard from below, and strong attack to slash upwards with a forward
          lunge.
        </p>
      </div>
    </section>
  </body>
</html>
