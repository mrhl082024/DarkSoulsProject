<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Top bakgrunnsbilde og nav-bar -->
    <header id="page-top">
      <nav id="nav-bar"></nav>
    </header>

    <!-- Bakgrunn for resten av siden -->
    <main id="main">
      <!-- Stor seksjon med infotekst eller lignende om plass eller item -->
      <section id="tekstavsnitt">
        <p id="overtekst"></p>
        <p id="undertekst"></p>
      </section>
      <!-- bilde av item eller plass, med tekst under for stats eller lignende   -->
      <section>
        <div id="item">
          <h1 id="itembilde"></h1>
          <h2 id="itemstats"></h2>
        </div>
      </section>
    </main>
  </body>
</html>
